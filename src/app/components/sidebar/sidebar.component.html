<div class="d-flex flex-column p-4 bg-white shadow-sm "
  style="width: 260px; height: 100vh; border-radius: 0 12px 12px 0; position: fixed; top: 0; left: 0; z-index: 1040;">
  <!-- Logo -->
  <a class="d-flex align-items-center mb-4 text-decoration-none">
    <img [src]="logoMk" alt="Logo" class="logo-sm me-2 rounded">
    <span class="fw-bold fs-5 text-gradient">Mk Planner AI</span>
  </a>

  <!-- Menu Navegação -->
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a [routerLink]="['/dashboard']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link d-flex align-items-center mb-2" style="cursor: pointer;">
        <i class="bi bi-calendar-event me-2"></i>
        Dashboard
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/agenda/nova']" routerLinkActive="active" class="nav-link d-flex align-items-center mb-2"
        style="cursor: pointer;">
        <i class="bi bi-plus-lg me-2"></i>
        Criar Agenda
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/subscription']" routerLinkActive="active" class="nav-link d-flex align-items-center mb-2"
        style="cursor: pointer;">
        <i class="bi bi-card-list me-2"></i>
        Planos
      </a>
    </li>
  </ul>

  <!-- Integrações -->
  <div class="mt-auto">
    <p class="text-muted small mb-2">INTEGRAÇÕES</p>
    <div class="bg-light rounded px-3 py-2 d-flex justify-content-between align-items-center mb-2">
      <span>Google Agenda</span>
      <span class="badge bg-secondary rounded-circle" style="width: 10px; height: 10px;"></span>
    </div>
    <div class="bg-light rounded px-3 py-2 d-flex justify-content-between align-items-center">
      <span>WhatsApp</span>
      <span class="badge bg-success rounded-circle" style="width: 10px; height: 10px;"></span>
    </div>
  </div>
</div>
