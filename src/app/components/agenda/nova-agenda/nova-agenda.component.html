<div class="container mt-5">

  <h2 class="mb-3">Gerar Agenda com IA</h2>

  <div class="mb-3">
    <label for="prompt" class="form-label">Digite o prompt:</label>
    <textarea id="prompt" class="form-control" [(ngModel)]="prompt" rows="4"
      placeholder="Ex: Planeje minha semana com foco em produtividade e bem-estar"></textarea>
  </div>

  <button class="btn btn-primary" (click)="gerarAgenda()" [disabled]="loading">
    {{ loading ? 'Gerando...' : 'Gerar Agenda' }}
  </button>

  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>

  <div *ngIf="agendaGerada" class="mt-5 text-center">
    <!-- Nome da agenda centralizado -->
    <h3 class="fw-bold">{{ agendaGerada.nomeAgenda }}</h3>

    <div class="mt-4 row justify-content-center">
      <div *ngFor="let tarefa of agendaGerada.tarefas" class="col-md-6 mb-3">
        <div class="card h-100">
          <div class="card-body text-start bg-light rounded shadow-sm">
            <h5 class="card-title">{{ tarefa.titulo }}</h5>
            <p class="card-text">{{ tarefa.descricao }}</p>
            <p class="card-text">
              <small class="text-muted">
                {{ tarefa.diaSemana }} - {{ tarefa.dia }} Ã s {{ tarefa.hora }}
              </small>
            </p>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
